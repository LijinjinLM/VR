<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        div#container {
            height: 100%;
        }

        button#vr {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<button id="vr">进入VR环境</div>
    <script src="https://releases.forgejs.org/latest/samples/lib/three.js/three.r83.custom.min.js"></script>
    <script src="https://releases.forgejs.org/latest/samples/lib/hammer.js/hammer.min.js"></script>
    <script src="https://releases.forgejs.org/latest/samples/lib/forge/forge.min.js"></script>
    <script>
        var config = {
            "camera":
                {
                    "fov":
                        {
                            "default": 90,
                            "min": 50,
                            "max": 120
                        }
                },

            "story":
                {
                    "uid": "hotspots-actions-story",
                    "name": "Hotspots with actions Story",
                    "slug": "hotspots-actions-story",
                    "description": "This is sample of hotspots actions",

                    "scenes":
                        [
                            {
                                "uid": "scene-1",
                                "name": "First Scene",
                                "slug": "first-scene",
                                "description": "This is the first scene",

                                "media":
                                    {
                                        "uid": "media-1",
                                        "type": "image",

                                        "source":
                                            {
                                                "format": "equi",
                                                "url": "https://cdn.forgejs.org/samples/hotspots-actions/pano-2.jpg"
                                            }
                                    },

                                "hotspots":
                                    [
                                        {
                                            "uid": "hotspot-s1-1",

                                            "transform":
                                                {
                                                    "position":
                                                        {
                                                            "theta": 2,
                                                            "phi": -11,
                                                            "radius": 600
                                                        },

                                                    "rotation":
                                                        {
                                                            "x": 85,
                                                            "y": -2
                                                        }
                                                },

                                            "geometry":
                                                {
                                                    "type": "plane",
                                                    "options":
                                                        {
                                                            "width": 100,
                                                            "height": 100
                                                        }
                                                },

                                            "material":
                                                {
                                                    "image": "https://cdn.forgejs.org/samples/hotspots-actions/ChevronUpCircle_white_64.png",
                                                    "opacity": 1
                                                },

                                            "events":
                                                {
                                                    "onClick": ["action-loadscene-2", "action-camera-1"]
                                                }
                                        }
                                    ]
                            },

                            {
                                "uid": "scene-2",
                                "name": "Second Scene",
                                "slug": "second-scene",
                                "description": "This is the second scene",

                                "media":
                                    {
                                        "uid": "media-2",
                                        "type": "image",

                                        "source":
                                            {
                                                "format": "equi",
                                                "url": "https://cdn.forgejs.org/samples/hotspots-actions/pano-3.jpg"
                                            }
                                    },

                                "hotspots":
                                    [
                                        {
                                            "uid": "hotspot-s2-1",

                                            "transform":
                                                {
                                                    "position":
                                                        {
                                                            "theta": 5,
                                                            "phi": -9,
                                                            "radius": 600
                                                        },

                                                    "rotation":
                                                        {
                                                            "x": 85,
                                                            "y": -5
                                                        }
                                                },

                                            "geometry":
                                                {
                                                    "type": "plane",
                                                    "options":
                                                        {
                                                            "width": 100,
                                                            "height": 100
                                                        }
                                                },

                                            "material":
                                                {
                                                    "image": "https://cdn.forgejs.org/samples/hotspots-actions/ChevronUpCircle_white_64.png",
                                                    "opacity": 1
                                                },

                                            "events":
                                                {
                                                    "onClick": ["action-loadscene-3", "action-camera-2"]
                                                }
                                        },

                                        {
                                            "uid": "hotspot-s2-2",

                                            "transform":
                                                {
                                                    "position":
                                                        {
                                                            "theta": -175,
                                                            "phi": -5,
                                                            "radius": 700
                                                        },

                                                    "rotation":
                                                        {
                                                            "x": 82,
                                                            "y": 175
                                                        }
                                                },

                                            "geometry":
                                                {
                                                    "type": "plane",
                                                    "options":
                                                        {
                                                            "width": 100,
                                                            "height": 100
                                                        }
                                                },

                                            "material":
                                                {
                                                    "image": "https://cdn.forgejs.org/samples/hotspots-actions/ChevronUpCircle_white_64.png",
                                                    "opacity": 1
                                                },

                                            "events":
                                                {
                                                    "onClick": ["action-loadscene-1", "action-camera-3"]
                                                }
                                        }
                                    ]
                            },

                            -
                                {
                                    "uid": "scene-4",
                                    "name": "Forth Scene",
                                    "slug": "forth-scene",
                                    "description": "This is the forth scene",

                                    "media":
                                        {
                                            "uid": "media-4",
                                            "type": "image",

                                            "source":
                                                {
                                                    "format": "equi",
                                                    "url": "https://cdn.forgejs.org/samples/hotspots-actions/pano-5.jpg"
                                                }
                                        },

                                    "hotspots":
                                        [
                                            {
                                                "uid": "hotspot-s4-1",

                                                "transform":
                                                    {
                                                        "position":
                                                            {
                                                                "theta": -178,
                                                                "phi": -11,
                                                                "radius": 700
                                                            },

                                                        "rotation":
                                                            {
                                                                "x": 82,
                                                                "y": 178
                                                            }
                                                    },

                                                "geometry":
                                                    {
                                                        "type": "plane",
                                                        "options":
                                                            {
                                                                "width": 100,
                                                                "height": 100
                                                            }
                                                    },

                                                "material":
                                                    {
                                                        "image": "https://cdn.forgejs.org/samples/hotspots-actions/ChevronUpCircle_white_64.png",
                                                        "opacity": 1
                                                    },

                                                "events":
                                                    {
                                                        "onClick": ["action-loadscene-3", "action-camera-6"]
                                                    }
                                            }
                                        ]
                                }
                        ]
                },

            "actions":
                [
                    {
                        "uid": "action-loadscene-1",
                        "target": "viewer.story",

                        "method":
                            {
                                "name": "loadScene",
                                "args": ["scene-1"]
                            }
                    },

                    {
                        "uid": "action-loadscene-2",
                        "target": "viewer.story",

                        "method":
                            {
                                "name": "loadScene",
                                "args": ["scene-2"]
                            }
                    },

                    {
                        "uid": "action-loadscene-3",
                        "target": "viewer.story",

                        "method":
                            {
                                "name": "loadScene",
                                "args": ["scene-3"]
                            }
                    },

                    {
                        "uid": "action-loadscene-4",
                        "target": "viewer.story",

                        "method":
                            {
                                "name": "loadScene",
                                "args": ["scene-4"]
                            }
                    },

                    {
                        "uid": "action-camera-1",
                        "target": "viewer.camera",

                        "method":
                            {
                                "name": "lookAt",
                                "args": [2, 0, 0]
                            }
                    },

                    {
                        "uid": "action-camera-2",
                        "target": "viewer.camera",

                        "method":
                            {
                                "name": "lookAt",
                                "args": [5, 0, 0]
                            }
                    },

                    {
                        "uid": "action-camera-3",
                        "target": "viewer.camera",

                        "method":
                            {
                                "name": "lookAt",
                                "args": [-175, 0, 0]
                            }
                    },

                    {
                        "uid": "action-camera-4",
                        "target": "viewer.camera",

                        "method":
                            {
                                "name": "lookAt",
                                "args": [0, 0, 0]
                            }
                    },

                    {
                        "uid": "action-camera-5",
                        "target": "viewer.camera",

                        "method":
                            {
                                "name": "lookAt",
                                "args": [178, 0, 0]
                            }
                    },

                    {
                        "uid": "action-camera-6",
                        "target": "viewer.camera",

                        "method":
                            {
                                "name": "lookAt",
                                "args": [-178, 0, 0]
                            }
                    }
                ]
        };

        // Create a viewer
        var viewer = new FORGE.Viewer("container", config);

        document.getElementById("vr").onclick = function ()
        {
            var el = document.getElementById("vr").firstChild;
            if (el.data == "退出VR")
            {
                el.data = "进入VR";
            }
            else
            {
                el.data = "退出VR";
            }
            viewer.renderer.toggleVR();
        };
    </script>
</body>
</html>
